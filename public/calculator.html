<html>
<head>
    <title>Dan's Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!--Custom CSS-->
    <link href="css/calculator-css.css" rel="stylesheet">

</head>
<body>



<!--This will be where the info is displayed-->
<div class="container" id="display">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-3 customWidth">
            <br>
            <input class="number" required="true" value="" readonly="true" id="disp1" placeholder="First #"></input>
        </div>
        <div class="col-sm-2 customWidth">
            <br>
            <input required="true" value="" readonly="true" id="disp2" placeholder="Operator"></input>
        </div>
        <div class="col-sm-2 customWidth">
            <br>
            <input class="number" required="true" value="" readonly="true" id="disp3" placeholder="Second #"></input>
        </div>
    </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
            <textarea id="alternateNotations" placeholder="Answer" readonly="true"></textarea>
            </div>
        </div>
    </div>
</div>

<!--this is where the as begin-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <a class="numberoperator" id="btn1">
                    <div class="btn btn-primary">
                        1
                    </div>
                </a>
                <a class="numberoperator" id="btn2">
                    <div class="btn btn-primary">
                        2
                    </div>
                </a>
                <a class="numberoperator" id="btn3">
                    <div class="btn btn-primary">
                        3
                    </div>
                </a>
                <a class="numberoperator" id="btn+">
                    <div class="btn btn-primary">
                    +
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3">
                <a class="numberoperator" id="btn4">
                    <div class="btn btn-primary">
                        4
                    </div>
                </a>
                <a class="numberoperator" id="btn5">
                    <div class="btn btn-primary">
                    5
                    </div>
                </a>
                <a class="numberoperator" id="btn6">
                    <div class="btn btn-primary">
                    6
                    </div>
                </a>
                <a class="numberoperator" id="btn-">
                    <div class="btn btn-primary">
                    -
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3">
                <a id="btn7">
                    <div class="btn btn-primary">
                        7
                    </div>
                </a>
                <a id="btn8">
                    <div class="btn btn-primary">
                        8
                    </div>
                </a>
                <a id="btn9">
                    <div class="btn btn-primary">
                        9
                    </div>
                </a>
                <a id="btn*">
                    <div class="btn btn-primary">
                        *
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3">
                <a class="numberoperator" id="btndecimal">
                    <div class="btn btn-primary">
                        .
                    </div>
                </a>
                <a class="numberoperator" id="btn0">
                    <div class="btn btn-primary">
                        0
                    </div>
                </a>
                <a class="numberoperator" id="btn=">
                    <div class="btn btn-primary">
                        =
                    </div>
                </a>
                <a class="numberoperator" id="btn/">
                    <div class="btn btn-primary">
                        /
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-sm-offset-3">
                <a class="numberoperator" id="btnc">
                    <div class="btn btn-primary">
                        C
                    </div>
                </a>
                <a class="numberoperator" id="btnnegative">
                    <div class="btn btn-primary">
                        +/-
                    </div>
                </a>
                <a class="numberoperator" id="btnrooting">
                    <div class="btn btn-primary">
                        âˆš
                    </div>
                </a>
                <a class="numberoperator" id="btncaret">
                    <div class="btn btn-primary">
                        ^
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
              <div class="col-lg-6 col-sm-offset-3">
                    <a class="numberoperator" id="btnpercentage">
                        <div class="btn btn-primary">
                            %
                        </div>
                    </a>
                  <a class="numberoperator" id="btnrpn">
                      <div class="btn btn-primary">
                        RPN
                      </div>
                  </a>
                  <a class="numberoperator" id="btnbinary">
                      <div class="btn btn-primary">
                        BIN
                      </div>
                  </a>
                  <a class="numberoperator" id="btnhex">
                      <div class="btn btn-primary">
                        HEX
                      </div>
                  </a>
              </div>
        </div>
    </div>
</div>
<script src="js/calculator-js.js"></script>
</body>
</html>
